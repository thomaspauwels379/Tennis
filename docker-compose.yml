services:
  backend:
    build:
      context: ./Tennis-service
      dockerfile: dockerfile
    container_name: tennis-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:file:/app/data/devdb
    volumes:
      - h2_data:/app/data

  frontend:
    build:
      context: ./my-tennis-app
      dockerfile: Dockerfile
    container_name: tennis-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api
    depends_on:
      - backend

volumes:
  h2_data: